#拷贝初始化的hosts文件
- name: Copy default hosts file
  copy: src=hosts dest=/etc/
  become: true
  ignore_errors: True

#创建.ssh授权文件
- name: Create ~/.ssh directory
  file: path=~/.ssh state=directory mode=0700

#在authorized_keys文件里写入需要ssh授权用户的key
- name: Copy default authorized_keys file
  copy: src=authorized_keys dest=~/.ssh/ mode=0600

#禁用SELinux
- name: Disable selinux
  selinux: state=disabled
  become: true

#禁用firewalld防火墙
- name: stop firewalld
  service: name=firewalld state=stopped enabled=no
  ignore_errors: True
  become: true

#安装pstree
- name: Install psmisc
  yum:
    name: psmisc
    state: present
  become: true

#设置时区
- name: Set time zone
  timezone:
    name: Asia/Shanghai
  become: true

#打开ip_forward转发，否则容器数据包无法出宿主机
- name: Open IP Forward
  sysctl:
    name: net.ipv4.ip_forward
    value: 1
    sysctl_set: yes
    state: present
    reload: yes
  become: true

- name: Set pid_max value
  sysctl:
    name: kernel.pid_max
    value: 196608
    sysctl_set: yes
    state: present
    reload: yes
  become: true

